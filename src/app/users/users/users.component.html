<div class="row">
    <div class="col-12 col-xl-11 col-lg-11 col-md-11 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-12 col-xl-1 col-lg-1 col-md-1 col-sm-12 col-xs-12">
                <label style="padding: 14px;color: rgba(0, 0, 0, 0.87)!important;">Search</label>&nbsp;
            </div>
                <div class="col-12 col-xl-3 col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-select  [(ngModel)]="ddlRoles">
                          <mat-option>All</mat-option>                  
                            <mat-option *ngFor="let role of Roles" value="role.id">{{role.name}}</mat-option>                   
                        </mat-select>
                        <mat-label><mat-icon>face</mat-icon> Role</mat-label>
                      </mat-form-field>
                </div>
                <div class="col-12 col-xl-3 col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-select  [(ngModel)]="ddlDesg">
                          <mat-option>All</mat-option>                  
                            <mat-option *ngFor="let role of Roles" value="role.id">{{role.name}}</mat-option>                   
                        </mat-select>
                        <mat-label><mat-icon>face</mat-icon> Designation</mat-label>
                      </mat-form-field>
                </div>
                <div class="col-12 col-xl-3 col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <mat-form-field appearance="outline"  >
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" [(ngModel)]="txtSearch">
                        <mat-icon matSuffix>face</mat-icon>
                      </mat-form-field>
                </div>
                <div class="col-12 col-xl-2 col-lg-2 col-md-4 col-sm-6 col-xs-12" style="padding: 5px;">
                    &nbsp;
                <input type="button" #btn value="Search" class="btn btn-sm btn-primary" (click)="search_click()">&nbsp;
                <input type="button" value="Cancel" class="btn btn-sm btn-danger" (click)="searchCancel_click()">
                </div>
        </div>
    </div>
    <div class="col-12 col-xl-1 col-lg-1 col-md-12 col-sm-12 col-xs-12">
        <button class='btn btn-icon icon-left' (click)="AddUsers()">
            <mat-icon aria-hidden="false" style="font-size:40px;cursor:pointer;color:#3f51b5;" 
            aria-label="Add">control_point</mat-icon>
        </button>
    </div>
</div>
 
<div class="row no-gutters clearfix">
   
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ngx-datatable style="height: 500px;" class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="60" [scrollbarV]="true" [sorts]="[{prop: 'name', dir: 'desc'}]">
        <ngx-datatable-column name="Image" >
            <ng-template let-row="row" ngx-datatable-cell-template>
              <img src="./../../../assets/images/avatar.png" height="35" width="35" alt="Icon" />
            </ng-template>
          </ngx-datatable-column>
        <ngx-datatable-column name="Name">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.Name}}
          </ng-template>
        </ngx-datatable-column>
        
        <ngx-datatable-column name="Email">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.Email}}
          </ng-template>
        </ngx-datatable-column>
        
        <ngx-datatable-column name="Role">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.Role}}
            </ng-template>
        </ngx-datatable-column>
        
        <ngx-datatable-column name="Designation">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.Designation}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Company">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.Company}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Actions">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span>
                    <button class='btn btn-icon icon-left'>
                        <mat-icon aria-hidden="false" aria-label="Edit">edit</mat-icon>
                    </button>
                    <button class='btn btn-icon icon-left'>
                        <mat-icon aria-hidden="false" aria-label="Edit">delete</mat-icon>
                    </button>
                </span>
            </ng-template>
        </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
